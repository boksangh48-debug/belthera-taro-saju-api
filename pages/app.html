<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belthera · 타로·사주 리포트</title>
  <style>
    body{margin:0;background:#0f1216;color:#eef2f6;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Helvetica,Arial}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    .card{background:#12161b;border:1px solid #2a323c;border-radius:14px;padding:16px;margin-bottom:16px}
    label{display:block;margin:8px 0 4px;color:#9aa3ad}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a323c;background:#0f1216;color:#eef2f6}
    button{padding:10px 14px;border-radius:10px;border:0;background:#3ddc84;color:#0b0f12;font-weight:700;cursor:pointer}
    pre{white-space:pre-wrap;word-break:break-word}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .sec{border:1px solid #2a323c;border-radius:12px;padding:12px;margin:10px 0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .muted{color:#9aa3ad}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#1a2027;border:1px solid #2a323c;color:#d7e3ff;margin-left:8px}
    .warn{color:#f6d6d6}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
    .sheet{background:#12161b;border:1px solid #2a323c;border-radius:14px;padding:16px;max-width:420px;width:92%}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 style="margin:0 0 8px">Belthera · 타로·사주 리포트</h1>
    <p class="muted" id="qleftView">추가 질문 남은 횟수: 5회</p>

    <!-- 입력 -->
    <section class="card">
      <div class="grid">
        <div><label>이름</label><input id="name" placeholder="예) 홍길동"></div>
        <div><label>성별</label><select id="gender"><option>미상</option><option>남성</option><option>여성</option></select></div>
        <div><label>생년월일</label><input id="birth_date" placeholder="예) 1991-03-20"></div>
        <div><label>달력</label><select id="calendar"><option>양력</option><option>음력</option></select></div>
        <div><label>태어난 시간</label><input id="time" placeholder="예) 오전 7:47 또는 모름"></div>
        <div><label>태어난 도시</label><input id="city" placeholder="예) 천안"></div>
      </div>
      <label>질문/의도</label>
      <textarea id="question" rows="3" placeholder="예) 연애/직업/재물 관련해서 올해 흐름이 궁금합니다."></textarea>

      <!-- 출생시간 리듬 보정 (time 모름일 때 선택) -->
      <div class="row" style="margin-top:8px">
        <label style="margin:0">출생시간 리듬</label>
        <select id="time_rhythm_selected">
          <option value="">(모름일 때만 선택) — 선택 안 하면 요청됨</option>
          <option>오전형</option>
          <option>낮형</option>
          <option>저녁형</option>
        </select>
        <span class="muted">모름이면 오전형/낮형/저녁형 중 선택</span>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="go">리포트 생성</button>
        <a href="/" class="muted" style="text-decoration:underline">← 메인으로</a>
      </div>
    </section>

    <!-- 결과 -->
    <section class="card">
      <h3 style="margin:0">리포트 (11개 섹션)</h3>
      <div id="list" style="margin-top:10px"></div>
    </section>
  </main>

  <!-- 리듬 선택 모달 -->
  <div id="rhythmModal" class="modal">
    <div class="sheet">
      <h3 style="margin-top:0">출생시간 리듬 선택</h3>
      <p class="muted" id="rhythmMsg">출생시간이 확인되지 않았습니다. 아래에서 선택해 주세요.</p>
      <div class="row" style="margin-top:8px">
        <button class="pick" data-v="오전형">오전형(23:00~06:59)</button>
        <button class="pick" data-v="낮형">낮형(07:00~14:59)</button>
        <button class="pick" data-v="저녁형">저녁형(15:00~22:59)</button>
        <button id="rhythmClose" class="muted" style="margin-left:auto">닫기</button>
      </div>
    </div>
  </div>

  <script>
    function getCookie(name){
      return (document.cookie||'').split(';').map(s=>s.trim()).find(s=>s.startsWith(name+'='))?.split('=')[1] || '';
    }
    function setQleftView(){
      const v = parseInt(getCookie('qleft') || '5', 10);
      document.getElementById('qleftView').textContent = '추가 질문 남은 횟수: ' + (isNaN(v)?5:v) + '회';
    }
    setQleftView();

    const profile = ()=>({
      name: document.getElementById('name').value || '고객',
      birth_date: document.getElementById('birth_date').value || '',
      calendar_type: document.getElementById('calendar').value || '양력',
      time: document.getElementById('time').value || '모름',
      gender: document.getElementById('gender').value || '미상',
      city: document.getElementById('city').value || '',
      question: document.getElementById('question').value || '',
      time_rhythm_selected: document.getElementById('time_rhythm_selected').value || ''
    });

    // 리포트 생성
    document.getElementById('go').addEventListener('click', async ()=>{
      const list = document.getElementById('list');
      list.innerHTML = '<p class="muted">생성 중…</p>';
      try{
        let payload = profile();
        let r = await fetch('/api/reading', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        let j = await r.json();

        // 리듬 필요 시 모달로 선택 → 재요청
        if(j.need_time_rhythm){
          const modal=document.getElementById('rhythmModal'); modal.style.display='flex';
          document.querySelectorAll('.pick').forEach(btn=>{
            btn.onclick = async ()=>{
              payload.time_rhythm_selected = btn.dataset.v;
              modal.style.display='none';
              list.innerHTML = '<p class="muted">리듬 적용 후 다시 생성 중…</p>';
              const r2 = await fetch('/api/reading', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
              j = await r2.json();
              renderSections(j, list);
            };
          });
          document.getElementById('rhythmClose').onclick = ()=>{ modal.style.display='none'; list.innerHTML='<p class="warn">리듬 선택이 필요합니다.</p>'; };
          return;
        }

        renderSections(j, list);
      }catch(e){
        list.innerHTML = '<p class="warn">❌ 오류가 발생했습니다.</p>';
      }
    });

    function renderSections(j, list){
      setQleftView();
      if(!j.ok){ list.innerHTML = '<p class="warn">❌ 생성 실패</p>'; return; }
      list.innerHTML='';
      (j.sections||[]).forEach((s, idx)=>{
        const box=document.createElement('div'); box.className='sec';
        box.innerHTML = `
          <div class="row" style="justify-content:space-between">
            <h4 style="margin:0">${idx+1}. ${s.title}</h4>
            <span class="badge">자세히 질문 가능</span>
          </div>
          <p style="margin:8px 0 10px">${s.body}</p>
          <div class="row">
            <input id="q_${idx}" placeholder="이 섹션에 대한 추가 질문(선택)" style="flex:1;min-width:200px;padding:8px;border-radius:10px;border:1px solid #2a323c;background:#0f1216;color:#eef2f6">
            <button data-idx="${idx}" data-title="${s.title}" class="follow">자세히</button>
          </div>
          <div id="a_${idx}" class="muted" style="margin-top:8px"></div>
        `;
        list.appendChild(box);
      });

      document.querySelectorAll('.follow').forEach(btn=>{
        btn.onclick = async ()=>{
          const idx = btn.getAttribute('data-idx');
          const title = btn.getAttribute('data-title');
          const q = document.getElementById('q_'+idx).value || '이 섹션을 조금 더 자세히 설명해주세요.';
          const out = document.getElementById('a_'+idx);
          out.textContent='질문 전송 중…';
          try{
            const r2 = await fetch('/api/followup', {
              method:'POST', headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ sectionTitle:title, question:q, profile:profile() })
            });
            if(r2.status===429){
              const j2 = await r2.json();
              out.innerHTML = `<span class="warn">❌ ${j2.message}</span>`;
            }else{
              const j2 = await r2.json();
              if(j2.ok){
                out.textContent = j2.result?.answer || '(답변 없음)';
                document.getElementById('qleftView').textContent = '추가 질문 남은 횟수: ' + j2.qleft + '회';
              }else{
                out.innerHTML = `<span class="warn">❌ 처리 실패</span>`;
              }
            }
          }catch(e){
            out.innerHTML = `<span class="warn">❌ 네트워크 오류</span>`;
          }
        };
      });
    }
  </script>
</body>
</html>
